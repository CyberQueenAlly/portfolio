<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    /* -- Alternative way to center grid using flex on body tag --
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    */

    .container {
      display: grid;
      grid-template: 414px 130px 155px auto / 320px 198px 153px 50px;
      gap: 9px;
      width: 748px;
      height: 748px;
      margin: auto;
      background-color: #000;
    }

    .red {
      background-color: #E72F24;
      grid-area: 1 / 1 / 2 / 2 ;
    }

    .beige2 {
      background-color: #F0F1EC;
      grid-area: 1 / 2 / 2 / 5 ;
    }

    .beige3 {
      background-color: #F0F1EC;
      grid-area: 2 / 1 / 4 / 2 ;
    }

    .beige4 {
      background-color: #F0F1EC;
      grid-area: 2 / 2 / 4 / 4 ;
    }

    .beige6 {
      background-color: #F0F1EC;
      grid-area: 4 / 1 / 5 / 2 ;
    }
    .beige9 {
      background-color: #F0F1EC;
      grid-area: 3 / 4 / 5 / 5 ; 

    }
    .yellow7 {
      background-color: #F9D01E;
      grid-area: 4 / 2 / 5 / 3 ;

    }
    .black8 {
      background-color: #232629;
      grid-area: 4 / 3 / 5 / 4;
    }
    .blue5 {
      background-color: #004592;
      border-color: #232629;
      border-bottom: 10px solid #000;
      grid-area: 2 / 4 / 3 / 5 ; 
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="container">
    <div class="red"></div>
    <div class="beige2"></div>
    <div class="beige3"></div>
    <div class="beige4"></div>
    <div class="blue5"></div>
    <div class="beige6"></div>
    <div class="yellow7"></div>
    <div class="black8"></div>
    <div class="beige9"></div>
  </div>
</body>
</html>
